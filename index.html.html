    <style>

</head>
<body>
    <div class="container">
        <h1>‚è∞ –û–±—Ä–∞—Ç–Ω—ã–π –æ—Ç—Å—á–µ—Ç –¥–ª—è –ì–õ–£–®–ê–ö–ê</h1>
        <div class="beer-emoji">üç∫</div>
        <div class="countdown" id="countdown">30:00:00</div>
        <div class="message">–î–æ –≤—Ä–µ–º–µ–Ω–∏ –ø–∏—Ç—å –ø–∏–≤–æ –æ—Å—Ç–∞–ª–æ—Å—å –ì–õ–£–®–ê–ö–£:</div>
        <div class="glushak" id="glushakMessage">–ñ–¥–∏ —Ç–µ—Ä–ø–µ–ª–∏–≤–æ! üçª</div>
    </div>

    <script>
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—Ä–µ–º—è —Ü–µ–ª–∏ - –Ω–∞ 30 —á–∞—Å–æ–≤ –≤–ø–µ—Ä–µ–¥ –æ—Ç —Ç–µ–∫—É—â–µ–≥–æ –º–æ–º–µ–Ω—Ç–∞
        let targetTime = new Date();
        targetTime.setTime(targetTime.getTime() + (30 * 60 * 60 * 1000)); // 30 —á–∞—Å–æ–≤ –≤ –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥–∞—Ö
        
        function updateCountdown() {
            const now = new Date();
            const timeLeft = targetTime - now;
            
            if (timeLeft <= 0) {
                document.getElementById('countdown').textContent = '00:00:00';
                document.getElementById('glushakMessage').textContent = '–ì–õ–£–®–ê–ö, –ü–û–†–ê –ü–ò–¢–¨ –ü–ò–í–û! üçªüéâ';
                document.getElementById('glushakMessage').style.color = '#388e3c';
                document.getElementById('glushakMessage').style.fontSize = '1.5em';
                return;
            }
            
            const hours = Math.floor(timeLeft / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            document.getElementById('countdown').textContent = 
                ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')};
        }
        
        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ä–∞–∑—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∏ –∑–∞—Ç–µ–º –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
